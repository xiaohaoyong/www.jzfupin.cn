{template header.html}
<script type="text/javascript">
$(function(){
	viewModel.changTarBar(1);
})
</script>
<div class="weui_cells weui_panel_access nomtop">
	
	<div class="bd">
	    <div class="weui_search_bar" id="search_bar">
	        <form class="weui_search_outer">
	            <div class="weui_search_inner">
	                <i class="weui_icon_search"></i>
	                <input type="search" class="weui_search_input" id="search_input" placeholder="请您输入您要想了解的资讯" required="">
	                <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
	            </div>
	            <!--label for="search_input" class="weui_search_text" id="search_text">
	                <i class="weui_icon_search"></i>
	                <span>请您输入您要想了解的资讯</span>
	            </label-->
	        </form>
	        <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
	    </div>
	</div>

	<div class="weui-row weui-no-gutter col-border line2 panel_nav cou_nav">
	{if $parentid > 0}
		{php $pid = $parentid}
		<a href="{$cats[$parentid][url]}" class="weui-col-25{if $parentid == $catid} open{/if}">{$cats[$parentid][catname]}</a>
	{else}
		{php $pid = $catid}
		<a href="{$cats[$catid][url]}" class="weui-col-25{if $catid == $catid} open{/if}">{$cats[$catid][catname]}</a>
	{/if}
	{nav parentid=$pid num=4}
		<a href="{$v[url]}" class="weui-col-25{if $v[catid] == $catid} open{/if}">{$v[catname]}</a>
	{/nav}
	</div>
</div>
